# -- 1. machine

hostname=${newtarget.hostname}

# -- 2. port

port=${newtarget.port}

# -- 3. authentification

username=${newtarget.username}
password=${newtarget.password}

# -- 4. paths

path=${newtarget.path}

# -- 5. symlinks

# specify a path to
# 1. move typo3_src out of Document Root (blank package)
# 2. change typo3_src symlink (dummy package)
symlink.typo3_src=${newtarget.symlink.typo3_src}

# on some systems the index.php may not be symlinked
# 0/false/Y = remove symlink, replace with index.php from typo3_src folder/symlink
# 1/true/N = leave symlink
symlink.index_php=${newtarget.symlink.index_php}

# -- 6. database

db.host=${newtarget.db.host}
db.name=${newtarget.db.name}
db.username=${newtarget.db.username}
db.password=${newtarget.db.password}