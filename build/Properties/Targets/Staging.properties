# -- 1. machine

hostname=staging.customer-company.com

# -- 2. port

port=21

# -- 3. authentication

username=
password=

# -- 4. keys

key.public=
key.private=

# -- 5. path

path=/srv/www/customer-company.com/htdocs

# -- 6. symlinks

# leave empty
# 1. to not move typo3_src out of Document Root (blank package)
# 2. to not change typo3_src symlink (dummy package)
symlink.typo3_src=

# on some systems the index.php may not be symlinked
# 0/false/N = remove symlink, replace with index.php from typo3_src folder/symlink
# 1/true/Y = leave symlink
symlink.index_php=1

# -- 7. database

db.host=127.0.0.1
db.name=
db.username=
db.password=