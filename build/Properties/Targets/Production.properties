# -- 1. machine

hostname=www.customer-company.com

# -- 2. port

port=26

# -- 3. authentification

username=
password=

# -- 4. path

path=/home/customer-company.com/public_html

# -- 5. symlinks

# leave empty
# 1. to not move typo3_src out of Document Root (blank package)
# 2. to not change typo3_src symlink (dummy package)
symlink.typo3_src=

# on some systems the index.php may not be symlinked
# 0 = remove symlink, replace with index.php from typo3_src folder/symlink
# 1 = leave symlink
symlink.index_php=1

# -- 6. database

db.host=127.0.0.1
db.name=
db.username=
db.password=